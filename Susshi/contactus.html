    <b>SusShi</b> <br>
    <span id="slogan">Não existe <span style="color:red;font-weight:bold">nenhum sushi</span> igual ao nosso. </span>

  <div class="page">
    <div id="sideNav">
      <ul>
        <li class="listRed"><a class="menu" href="./home.html" title="Página Inicial">HOME</a></li>

    <div class="main">

      <div class="intro">
        <h2>Entre em contato com a gente!</h2>
        <p>Duvidas ou sugestões? Só preencher o formulário abaixo.</p>
      </div>

      <form id="contactform">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <span>Gênero:</span>
        <input type="radio" id="man" name="gender" value="man">
        <label for="man">Homem</label>
        <input type="radio" id="woman" name="gender" value="woman">
        <label for="woman">Mulher</label>
        <input type="radio" id="notspecified" name="gender" value="notspecified">
        <label for="notspecified">Prefiro não responder</label><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Deixe seu comentário aqui:</label><br>
        <textarea id="message" name="message" rows="10" cols="30"> </textarea><br><br>

        <input type="reset" value="Enviar" onclick="alert('Resposta submetida. Obrigado!')">
      </form>
